<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulador de Financiamento</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <h1>Simulador de Financiamento - SAC vs Parcela Fixa</h1>
  <label>Valor do financiamento:
    <div class="input-group">
      <div class="input-group-text">R$</div>
      <input id="valor" type="number" type="text" class="form-control">
    </div>
  </label>
  <label>Nº de parcelas: <input id="parcelas" type="number" class="form-control" list="datalistOptions"/>
    <datalist id="datalistOptions">
      <option value="120">
      <option value="240">
      <option value="360">
      <option value="420">
    </datalist>
  </label>
  <label>Taxa de juros (a.m.):
    <div class="input-group">
      <input id="juros" type="number" class="form-control" />
      <div class="input-group-text">%</div>
    </div>
  </label>
  <label>Parcela fixa desejada:
    <div class="input-group">
      <div class="input-group-text">R$</div>
      <input id="parcelaFixa" type="number" class="form-control" />
    </div>
  </label>
  <button id="calcular" class="btn btn-primary">Calcular</button>

  <h2>Resumo</h2>
  <div id="resumo">
    <p><strong>SAC:</strong> <span id="sacResumo"></span></p>
    <p><strong>Parcela Fixa:</strong> <span id="fixaResumo"></span></p>
  </div>

  <div class="graficos">
    <div class="grafico">
      <h3>Juros Mensais</h3>
      <canvas id="graficoJuros" width="700" height="300"></canvas>
    </div>
    <div class="grafico">
      <h3>Saldo Devedor</h3>
      <canvas id="graficoSaldo" width="700" height="300"></canvas>
    </div>
    <div class="grafico">
      <h3>Parcelas</h3>
      <canvas id="graficoParcelas" width="700" height="300"></canvas>
    </div>
  </div>
  <table id="resultado" class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Mês</th>
        <th scope="col">Juros Fixa</th>
        <th scope="col">Amort. Fixa</th>
        <th scope="col">Parcela Fixa</th>
        <th scope="col">Saldo Fixa</th>
        <th scope="col">Juros SAC</th>
        <th scope="col">Amort. SAC</th>
        <th scope="col">Parcela SAC</th>
        <th scope="col">Saldo SAC</th>
      </tr>
    </thead>
    <tbody class="table-group-divider"></tbody>
  </table>

  <script src="script.js"></script>
</body>

</html>
